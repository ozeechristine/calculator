<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="screen grid-item"></div>
            <div class="grid-item number">1</div>
            <div class="grid-item number">2</div>
            <div class="grid-item number">3</div>
            <div class="plus grid-item"><ion-icon name="add-outline"></ion-icon></div>
            <div class="grid-item number">4</div>
            <div class="grid-item number">5</div>
            <div class="grid-item number">6</div>
            <div class="minus grid-item"><ion-icon name="remove-outline"></ion-icon></div>
            <div class="grid-item number">7</div>
            <div class="grid-item number">8</div>
            <div class="grid-item number">9</div>
            <div class="divide grid-item">/</div>
            <div class="clr grid-item">del</div>
            <div class="grid-item number">0</div>
            <div class="equal-sign grid-item">=</div>
            <div class="multiply grid-item"><ion-icon name="close-outline"></ion-icon></div>
        </div>


        <div class="theme-btn"><ion-icon name="settings-outline"></ion-icon></div>
        <span class="attribution">Coded by Johnny</span>
    </div>

    


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
